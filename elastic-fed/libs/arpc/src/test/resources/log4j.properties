# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=DEBUG, ArpcAppender

# arpc is set to be a ConsoleAppender.
log4j.appender.ArpcAppender=org.apache.log4j.ConsoleAppender

# arpc uses PatternLayout.
log4j.appender.ArpcAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.ArpcAppender.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss,SSS}][%t][%p]%c:[%M]:%L - %m%n

log4j.logger.com.alibaba.search.common.arpc=INFO